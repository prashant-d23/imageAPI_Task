<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyCart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">      </form>
    </div>
  </div>
</nav>


<div class="container mt-3">
  <div class="list">
    <div class="card" style="width: 18rem;" *ngFor="let product of imageApi">
      <img [src]="product.url" class="card-img-top" alt="img" height="300">
      <div class="card-body">
        <h5 class="card-title">{{product.itemName}}</h5>
        <p class="card-text">{{product.itemPrice | currency:"INR"}}</p>
      </div>
    </div>
  </div>
</div>

<div class="loader" *ngIf="isLoaded == true">
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
    <span role="status">Loading...</span>
  </button>
</div>
